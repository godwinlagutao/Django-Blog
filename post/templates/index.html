{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- Page Header -->
        <header class="masthead" style="background-image: url('{% static 'assets/img/journal.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Hello There!</h1>
                            <span class="subheading">Welcome to my Blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        
        <!-- Main Content -->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview -->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="{% url 'post' post.id %}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.short_content }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{% url 'about' %}">{{ post.author.username }}</a>
                            on {{post.created_at}}
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>



       <!-- Bootstrap core JS-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
       <!-- Core theme JS-->
       <script src="{% static 'js/scripts.js' %}"></script>
   </body>
</html>
{% endblock %}
