{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- Page Header-->
        {% if blog.image %}
        <header class="masthead" style="background-image: url('{{ blog.image.url }}')">
        {% else %}
        <header class="masthead" style="background-image: url('{% static "post-bg.jpg" %}')">
        {% endif %}

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog.title}}</h1>
                            <h2 class="subheading">{{blog.subheading}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="{% url 'about' %}">Godwin Nkanta</a>
                                on {{blog.created_at}}, 2024
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{blog.content}}
                    </div>
                </div>
            </div>
        </article>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
{% endblock %}
